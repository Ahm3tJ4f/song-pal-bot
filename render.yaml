services:
  - type: web
    name: song-pal-bot
    env: python
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: song-pal-db
          property: connectionString
      - key: POSTGRES_HOST
        fromDatabase:
          name: song-pal-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: song-pal-db
          property: port
      - key: POSTGRES_USER
        fromDatabase:
          name: song-pal-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: song-pal-db
          property: password
      - key: POSTGRES_DB
        fromDatabase:
          name: song-pal-db
          property: database
      - key: TELEGRAM_TOKEN
        sync: false
      - key: TELEGRAM_BOT_USERNAME
        sync: false
      - key: TELEGRAM_WEBHOOK_SECRET
        sync: false
      - key: API_BASE_URL
        sync: false

databases:
  - name: song-pal-db
    plan: free
    databaseName: songpal
    user: songpal


